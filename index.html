<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/7f3596bbf9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="wrap">
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input type="text" name="" id="" placeholder="What is your name?" />
        <button type="submit">LogIn</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form" class="hidden">
        <input type="text" name="" id="" placeholder="Write a To Do and Press Enter" required/>
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <i class="fas fa-map-marker-alt"></i>
        <span class="weather_info"></span>
        <strong class="location"></strong>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
